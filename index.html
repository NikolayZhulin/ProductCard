<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700;9..144,800&family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700;9..144,800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="product-card">
      <img src="images/image-product-desktop.jpg" alt="Perfume" class="product-preview product-preview--desktop">
      <img src="images/image-product-mobile.jpg" alt="Perfume" class="product-preview product-preview--mobile">
      <div class="product-info">
        <div class="product-texts-wrapper">
        <div class="product-type">
          perfume
        </div>
        <div class="product-title">
          Gabrielle Essence Eau De Parfum 
        </div>
        <div class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.  A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL
        </div>
        <div class="product-prices">
          <span class="low-price">$149.99</span>
          <span class="hight-price">$169.99</span>
        </div>
      </div>
        <button class="btn-add-to-card">Add to Cart</div>
      </div>
    </div>
  </body>
</html>
